<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Data Dashboard</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <link rel="icon" href="../src/img/favicon.png" type="image/png" sizes="16x16">
    <!-- Bootstrap CDN-->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="../src/style.css" />
</head>

<body>
    <header>
        <!-- Menú sidenav push -->
        <div class="topnav">
            <div id="main">
                <span onclick="openNav()">
                    <svg class="elipse"></svg>
                    <i class="fa fa-bars"></i>
                </span>
                <img id="LogoLaboratoria" src="../src/img/LogoLaboratoria.png" width="182px">
            </div>
            <div id="topMenu" class="menuSuperior">
                <a>Data Dashboard</a>
            </div>
        </div>

        <div id="mySidenav" class="sidenav">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fas fa-times"></i></a>
            <a class="sidenavText" href="#"><i class="fa fa-user"></i> Nombre Usuario</a>
            <a class="sidenavText" href="#"><i class="fas fa-table"></i> Data Dashboard</a>
            <a class="sidenavText" href="#"><i class="fas fa-cog"></i> Configuración</a>
        </div>
    </header>

    <section>
        <div id="contenido">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4 d-flex align-self-left">
                        <div class="titulosSecciones">
                            <i class="fas fa-map-marker-alt"></i>Sedes
                        </div>
                    </div>
                </div>
                <hr class="lineaSeparadorUno">
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4">
                        <div id="cajaChile" class="cajasSedes mx-auto d-flex align-self-center">
                            <table>
                                <tr>
                                    <td>
                                        <img src="../src/img/chile.png" width="89px">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Santiago de Chile</td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="buttonSedes" type="button">Ingresar</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div id="cajaMexico" class="cajasSedes mx-auto d-flex align-self-center">
                            <table>
                                <tr>
                                    <td>
                                        <img src="../src/img/mexico.png" width="74px">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Ciudad de México</td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="buttonSedes" type="button">Ingresar</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                    <div class="col-sm-4">
                        <div id="cajaPeru" class="cajasSedes mx-auto d-flex align-self-center">
                            <table>
                                <tr>
                                    <td>
                                        <img src="../src/img/peru2.png" width="43px">
                                    </td>
                                </tr>
                                <tr>
                                    <td>Lima Perú</td>
                                </tr>
                                <tr>
                                    <td>
                                        <button class="buttonSedes" type="button">Ingresar</button>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="contenidoDos">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-4 d-flex align-self-left">
                        <div class="titulosSecciones">
                            <i class="fa fa-users"></i>Cohorts
                        </div>
                    </div>
                </div>
                <hr class="lineaSeparadorUno">
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 d-flex align-self-left">
                        <div class="dropdown">
                            <p>Selecciona un cohort</p>
                            <select name="cohorts" id="Menu_dropdown">
                    <option value="0">Seleccionar</option>
                    <option value="lim-2018-03-pre-core-pw">Lim-2018-03 pre-core pw</option>
                    <option value="STGO">Lim-2</option>
                    <option value="MEXICO">Lim-3</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12 d-flex align-self-left">
                        <button class="buttonCohorts" id="botoncito" onclick="jsonss()">Cargar listado</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="contenidoTres">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-6 d-flex align-self-left">
                        <div class="titulosSecciones">
                            <i class="fa fa-user" style="font-size:25px;"></i>Listado alumnas
                        </div>
                    </div>
                </div>
                <hr class="lineaSeparadorUno">
            </div>
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <div class="buscador">
                            <form action="">
                                <input type="text" placeholder="Buscar por nombre de alumna" name="search">
                                <button type="submit"><i class="fa fa-search"></i></button>
                            </form>
                        </div>
                        <div id="cohorts" class="dropdownCohorts mx-auto d-flex align-self-center">
                            <div class="table-responsive">
                                <table id=tablaAlumnas class="table table-hover">
                                    <thead class="cabeceraTabla">
                                        <tr>
                                            <th>Nombre alumna</th>
                                            <th>% Lecturas</th>
                                            <th>% Ejercicios</th>
                                            <th>% Cuestionarios</th>
                                            <th>Puntaje Cuestionarios</th>
                                            <th>% Total</th>
                                        </tr>
                                    </thead>
                                    <tbody id="tbody">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</body>
<footer>
    <script src="../src/indexnav.js"></script>
    <script src="../src/main.js"></script>
    <script src="../src/data.js"></script>
</footer>

</html>
